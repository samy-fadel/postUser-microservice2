apiVersion: apps/v1
kind: Deployment
metadata:
  name: microservice1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: microservice1
  template:
    metadata:
      labels:
        app: microservice1
    spec:
      serviceAccountName: microservice1
      #nodeSelector:
       # cloud.google.com/compute-class: "Scale-Out"
      containers:
      - name: microservice1
        image: my-app-image
        resources:
              requests:
                cpu: "2000m"
                memory: "2Gi"
              limits:
                memory: "2Gi"
                cpu: "2000m"
        ports:
          - containerPort: 80
        readinessProbe:
          failureThreshold: 3
         # initialDelaySeconds: 30
          httpGet:
            path: /readiness
            port: 80
            scheme: HTTP